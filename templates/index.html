<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <!--Bootswatch-->
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <!-- main.css -->
    <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
    
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Tasks App</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" name="content" placeholder="Task" class="form-control" autofocus>
                            </div>
                            <div class="d-grid gap-2 pt-2">
                                <button class="btn btn-lg btn-primary" type="button">Save</button>
                              </div>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            {% for task in tasks %}
                            <li class="list-group-item">
                                <spam class="{% if task.done %} done {% endif %}">
                                    {{task.content}}
                                </spam>
                                <a href="/done/{{task.id}}" class="btn btn-success btn-sm ">Done</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm">Delete</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
